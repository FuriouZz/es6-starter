<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Starter</title>
    <meta name="description" content="Starter">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
      <script type="text/x-template" id="bookmark-template">
        <a href="{{ url }}" target="_blank">{{ title }}</a><a href="#" v-on="click: onRemove">[X]</a>
      </script>

      <ul id="bookmarks">
        <li class="item" v-component="bookmark" v-repeat="bookmarks" v-with="models: bookmarks"></li>
      </ul>
      <script src="scripts/main.js"></script>
  </body>
</html>
